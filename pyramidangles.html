<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:blue;
            color:white;
            font-size:20px;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <h3>pyramid</h3>
    <script>
        var i,j;
        for(var i=1; i<=5;i++)
        {
            for(j=1;j<=i;j++){
                document.write(`${"*"}`);
            }
            
                document.write(`${"</br>"}`);
            }
    </script>
    <h3>Reverse pyramid</h3>
     <script>
        var i,j;
        for(var i=5; i>=1;i--)
        {
            for(j=1;j<=i;j++){
                document.write(`${"*"}`);
            }
            
                document.write(`${"</br>"}`);
            }
    </script>
    </br>
    <script>
        var i,j;
        for(var i=1;i<=5;i++){
            for(j=1;j<=i;j++)
            {
                document.write("1");
            }
            document.write("</br>");
        }
    </script>
</body>
</html>
