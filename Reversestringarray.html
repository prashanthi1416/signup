<body style="text-align:center">
    <h1 style="text-align:center">Reverse a string and array values</h1>
    <input type="text" name="" id="reverse the name" onkeyup="reverseString()">
    <input type="text" name="" id="showData">
    <script>
        function reverseString() {
            var str = document.getElementById("reverse the name").value;
            var newString="";
            for (var i = str.length - 1; i >= 0; i--) {
                newString += str[i];
            }
            document.getElementById("showData").value=newString;
        }
    </script>
    </br></br></br></br>
    <script>
        var n,rem,rev=0;
        n=parseInt(prompt("Enter the number"));
        document.write("Number is"+n+"</br>"+"<br>");
        while(n>0){
            rem=n%10;
            rev=rev*10+rem;
            n=parseInt(n/10);
        }
    document.write("reverse is"+rev);
    </script>
