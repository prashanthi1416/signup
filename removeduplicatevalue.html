<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

    // By using 4 ways to remove duplicate elements 
    /* <ul>
     <li>using filter function</li>
        <li>using foreach loop</li>
        <li>using map function</li>
        <li>usind set global object</li>
    </ul>*/
    var array =["Delhi","chennai","mumbai","Bangkok","Delhi","chennai","Bangkok","Bangalor","Hyderabad"];
          for (var i=0; i<array.length; i++) 
          {
              for(var j=0; j<array.length; j++)
              {
                  if(i !=j){
                      if(array[i]===array[j])
                      {
                          array.splice(j,1);
                      }
                  }
              }
          }
          document.write(array);
    </script>

</body>

</html>
