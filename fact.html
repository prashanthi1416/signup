<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 5;
        var fact = 1;
        for (var i = num; i >= 1; i--) {
            fact = fact * i;
        }
        document.write( "factorial value is "+fact);
    </script>
    </br>
    <script>
        function fact(n) {
            if (n == 1)
                return 1;
            else
                return n * fact(n - 1);
        }
        var rvalue = fact(4);
        document.write(" 4 factorial value is"+  rvalue);
    </script>
</body>

</html>
