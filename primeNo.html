<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<body>
    <input type="text"placeholder="prime number" id="prime">
    <button type="button" onclick="prime()">Prime Number</button>
    <script>
        function prime() 
        {
            var number = document.getElementById("prime").value;
            var isPrime;
            for (var i = 2; i<=number; i++) 
            {
                isPrime=1;
                for (var j = 2; j < i; j++) {
                    if (i % j === 0) {
                        isPrime = 0;
                        break;
                    }
                    
                }
                if (isPrime ===1){
                    document.write(i+"</br>")
                }
            }
        }
        prime();
    </script>
</body>

</html>
